<html>
    <head></head>
    <body>
        <select>
            <option selected value="SPEED-GRADER">SpeedGrader</option>
        </select>
        <br><br>

        <h3>Assignment Name</h3>

        <input type="text" placeholder="Assignment Name" value="A1 - ENV + HTML">
        <br><br>

        <textarea cols="22" rows="2">This is the assignment description.</textarea>
        <br><br>

        <label>Points</label>
        <br>
        <input type="text" placeholder="Point Total" value="100">
        <br><br>

        <label>Assignment Group</label>
        <br>
        <select>
            <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>
        </select>
        <br><br>

        <label>Display Grade as</label>
        <br>
        <select>
            <option selected value="PERCENTAGE">Percentage</option>
        </select>
        <br><br>

        <label>Submission Type</label>
        <br>
        <select>
            <option selected value="ONLINE">Online</option>
        </select>
        <br><br>

        <label>Online Entry Options</label>
        <br>
        <input type="checkbox" value="TEXT-ENTRY"
            name="check-entry-option" id="chkbox-text-entry"/>
        <label for="chkbox-text-entry">Text Entry</label>
        <br>
        <input type="checkbox" value="WEBSITE-URL"
            name="check-entry-option" id="chkbox-website-url"/>
        <label for="chkbox-website-url">Website URL</label>
        <br>
        <input type="checkbox" value="MEDIA-RECORDINGS"
            name="check-entry-option" id="chkbox-media-recordings"/>
        <label for="chkbox-media-recordings">Media Recordings</label>
        <br>
        <input type="checkbox" value="STUDENT-ANNOTATION"
            name="check-entry-option" id="chkbox-student-annotation"/>
        <label for="chkbox-student-annotation">Student Annotation</label>
        <br>
        <input type="checkbox" value="FILE-UPLOADS"
            name="check-entry-option" id="chkbox-file-uploads"/>
        <label for="chkbox-file-uploads">File Uploads</label>
        <br>
        <br>

        <label>Assign to</label>
        <br>
        <input type="text" placeholder="Assign to..." value="Everyone">
        <br><br>

        <label for="due-date">Due</label>
        <br>
        <input type="date" id="due-date" value="2021-01-01"/>
        <br><br>

        <label for="available-from">Available from</label>
        <br>
        <input type="date" id="available-from" value="2021-01-01"/>
        <br><br>

        <label for="until">Until</label>
        <br>
        <input type="date" id="until" value="2021-01-01"/>
        <br><br>

        <form action="../screen.html">
            <button>Cancel</button>
            <button>Save</button>
        </form>
    </body>
</html>
